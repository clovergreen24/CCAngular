<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/logo.png"id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <input type="text" id="login" class="fadeIn second" placeholder="usuario" formControlName="usuario">
        <input type="password" id="password" class="fadeIn third" placeholder="contraseña" formControlName="password">
        <input type="submit" class="fadeIn fourth" value="Ingresar">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Olvido su contraseña?</a>
      </div>
  
    </div>
  </div>

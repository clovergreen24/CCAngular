<app-navbar></app-navbar>
<div class="container my-4">
  
  <div class="text-center mb-4">
    <div class="text-4xl mb-2">{{grupo.nombre}}</div>
    <button type="button" class="btn btn-success mt-2" (click)="redirectActualizarGrupo()">Actualizar Datos del Grupo</button>
  </div>
  
  <div class="row">
    <div class="col-lg-6 mb-4">
      
      <h3 class="mb-3">Miembros</h3>
      <div class="list-group">
        <div class="list-group-item list-group-item-action d-flex gap-3 py-3" *ngFor="let miembro of miembros">
          <img src="assets/profile-user.png" alt="profile-user" width="32" height="32" class="rounded-circle flex-shrink-0">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <p class="mb-0 text-sm">{{miembro.usuario}}</p>
              <p class="mb-0 opacity-75 text-base">{{miembro.nombre}}</p>
            </div>
          </div>
        </div>
      </div>
      <button (click)="onClickAgregar()" class="btn btn-success mt-3">Agregar miembro</button>
      
      <div [hidden]="!agregar" class="mt-3">
        <div *ngIf="!amigos || amigos.length === 0">No tienes m√°s amigos para agregar</div>
        <div *ngIf="amigos && amigos.length > 0">
          <select id="nuevoMiembro" [(ngModel)]="nuevoMiembro" class="form-select mb-2">
            <option *ngFor="let amigo of amigos" [value]="amigo.usuario">{{amigo.usuario}}</option>
          </select>
          <button (click)="onAgregarMiembro()" class="btn btn-success">Agregar</button>
        </div>
      </div>
      
      
      <div *ngIf="miembros && miembros.length > 0" class="mt-3">
        <select id="quitarMiembro" [(ngModel)]="quitarMiembro" class="form-select mb-2">
          <option *ngFor="let miembro of miembros" [value]="miembro.usuario">{{miembro.usuario}}</option>
        </select>
        <button (click)="onQuitarMiembro()" class="btn btn-danger">Quitar</button>
      </div>
    </div>

    <div class="col-lg-6 mb-4">
      
      <h3 class="mb-3">Gastos</h3>
      <div class="list-group">
        <div class="list-group-item list-group-item-action py-3" *ngFor="let gasto of gastos" style="border-radius: 10px;">
          <div class="d-flex gap-4 align-items-center">
            <img src="assets/coin.png" alt="coin" width="50" height="50" class="rounded-circle flex-shrink-0">
            <div class="d-flex flex-column w-100">
              <div class="d-flex justify-content-between">
                <div>
                  <p class="mb-1 text-base">{{gasto.nombre}}</p>
                  <p class="text-muted mb-0">{{gasto.fecha}}</p>
                </div>
                <div class="text-end">
                  <p class="text-success text-base">{{gasto.monto}}</p>
                </div>
              </div>
              <button type="button" class="btn btn-outline-success btn-sm mt-3 align-self-start" (click)="redirectActualizarGasto()">Actualizar</button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-success mt-3" (click)="onClick()">Crear Gasto</button>
      
      <div [hidden]="!crear" class="mt-3">
        <form (ngSubmit)="onCreate()">
          <div class="grid gap-4 mb-4 sm:grid-cols-2">
            <div>
              <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
              <input type="text" [formControl]="nombreGasto"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="Type product name" required="">
            </div>
            <label for="categoria" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categoria</label>
            <select id="categoria" [formControl]="categoriaGasto"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
              <ng-container *ngFor="let categoria of categorias">
                <option *ngIf="categoria.tipo === 'gasto'" [value]="categoria.idCategoria">{{ categoria.nombre }}</option>
              </ng-container>
            </select>
          </div>
          <div>
            <label for="monto" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Monto</label>
            <input type="text" [formControl]="montoGasto"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="Type product name" required="">
          </div>
          <button type="submit" class="btn btn-primary mt-2">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
